<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-content>


        <v-container> <!-- PRIMEIRO -->
            <v-card>
                <v-img class="white--text align-end" height="200px" src="https://cdn.vuetifyjs.com/images/cards/docks.jpg">
                    <v-card-title>Curso de Android - Kotlin</v-card-title>
                    <v-card-text>The First Course</v-card-text>
                    </v-img>
                <v-card-text>EXTERNAL SUBTITLE</v-card-text>
            </v-card>
        </v-container> <!-- FIM PRIMEIRO -->

 
        <v-container>  <!-- SEGUNDO --> 
            <v-card> 
                <v-img class="white--text align-end" height="200px" src="https://cdn.vuetifyjs.com/images/cards/docks.jpg">
                    <v-card-title>MAIS OPÇÕES</v-card-title>
                </v-img>
                <v-list-group>
                    <template v-slot:activator>
                        <v-list-item-content>
                            <v-list-item-title>Curso 1</v-list-item-title>
                        </v-list-item-content>
                    </template>
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title>
                                <v-card>
                                    <v-card-title>Arquitetura do Android</v-card-title>
                                    <v-card-text>AAA</v-card-text>
                                </v-card>
                            </v-list-item-title>
                        </v-list-item-content>   
                    </v-list-item>
                </v-list-group>
                <v-list-group>
                    <template v-slot:activator>
                        <v-list-item-content>
                            <v-list-item-title>Curso 2</v-list-item-title>
                        </v-list-item-content>
                    </template>
                    <v-list-item>
                        <v-list-item-content>
                            <v-list-item-title>
                                <v-card>
                                    <v-card-title>Arquitetura do Android</v-card-title>
                                    <v-card-text>BBB</v-card-text>
                                </v-card>
                            </v-list-item-title>
                        </v-list-item-content>   
                    </v-list-item>
                </v-list-group> 
            </v-card>
        </v-container> <!-- FIM SEGUNDO -->

        <v-container>  <!-- TERCEIRO --> 
            <v-card> 
                <v-img class="white--text align-end" height="200px" src="https://cdn.vuetifyjs.com/images/cards/docks.jpg">
                    <v-card-title>MAIS OPÇÕES</v-card-title>
                </v-img>
            </v-card>
            <template>
                <v-expansion-panels>
                    <v-expansion-panel v-for="(item,i) in topicos" :key="i">
                    <v-expansion-panel-header>{{item.titulo}}</v-expansion-panel-header>
                        <v-expansion-panel-content>
                            {{item.subtitulo}}
                        </v-expansion-panel-content>
                    </v-expansion-panel>
                </v-expansion-panels>
            </template>
        </v-container> <!-- FIM TERCEIRO --> 

      </v-content>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data:{
            topicos:[ 
                {titulo: 'Introdução ao Android', subtitulo: ''},
                {titulo: 'Arquitetura do Android', subtitulo: ''},
                {titulo: 'Ambiente de Desenvolvimento', subtitulo: 'Instalando o Android Studio, Preparando o Ambiente'},
                {titulo: 'Conceitos Básicos', subtitulo: 'Criando o primeiro projeto, Entendendo a estruura do projeto, Adição de dependências, Activities, Views, Resources e a Classe R'},
                {titulo: 'Kotlin', subtitulo: 'Principais', subtitulo: ''},
                {titulo: 'Interface Gráfica', subtitulo: 'Criando um layaut XML, Text Views, Edit ext, Button, Gerenciadores de layout'},
                {titulo: 'Activities', subtitulo: ''},
                {titulo: 'Intents', subtitulo: ''},
                {titulo: 'ListView', subtitulo: ''},
                {titulo: 'Recursos', subtitulo: ''},
                {titulo: 'Banco de Dados SQLite', subtitulo: ''}
            ]
      }
    })
  </script>
</body>
</html>
